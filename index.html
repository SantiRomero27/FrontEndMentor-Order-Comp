<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | Order summary card</title>

        <!-- Styles -->
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <!-- Main app -->
        <main id="root">
            <div class="order-card">
                <div class="order-card__header"></div>
                <div class="order-card__information">
                    <article class="order-card__information-article">
                        <h2 class="order-card__title">Order Summary</h2>
                        <p class="order-card__description">
                            You can now listen to millions of songs, audiobooks,
                            and podcasts on any device anywhere you like!
                        </p>
                    </article>
                    <div class="order-card__information-plan">
                        <img
                            src="./images/icon-music.svg"
                            class="order-card__plan-image"
                        />
                        <article class="order-card__plan-info">
                            <h3 class="order-card__plan-info__title">
                                Annual Plan
                            </h3>
                            <span class="order-card__plan-info__price"
                                >$59.99/year</span
                            >
                        </article>
                        <span class="order-card__plan-changer">Change</span>
                    </div>
                    <div class="order-card__buttons-container">
                      <button class="pay-button">Proceed to payment</button>
                      <button class="cancel-button">Cancel Order</button>
                    </div>
            </div>
        </main>
    </body>
</html>
